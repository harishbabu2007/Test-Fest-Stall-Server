{% extends "main/base.html" %}
<!--  -->
{%block content%}
<style>
  form {
    padding: 50px;
  }
</style>
<div class="container-fluid">
  <h1>Create Qr Codes</h1>
  <h3 style="color: green">{{msg}}</h3>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Stall Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        required
        name="stall_name"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Stall Location</label
      >
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        required
        name="stall_location"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{%endblock%}
